<body>
    <div class="container">
        <!--This main div contains the entire view-->
        <header>
            <!--This contains the top part which has the All riders placed-->
            <h3>All Riders</h3>
        </header>

        <div class="table-wrapper">
            <!--This div contains the table of riders-->
            <table class="table-riders" id="dt-rider">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Action</th>
                    </tr>
                </thead>
            </table>
            <button class="btn btn-add">Add Rider</button>
        </div>


        <!--All New Riders Modal or Form-->
        <div class="add-modal modal-wrapper">
            <div class="modal">
                <div class="modal-header">
                    <h3>Add New Rider</h3>
                </div>
                <div class="modal-body">
                    <form class="form" autocomplete="off">
                        <!--autocomplete off means no suggestions when a textbox is focused-->
                        <input type="text" id="fullName" placeholder="Full Name">
                        <input type="number" id="phone" placeholder="Phone">
                        <input type="email" id="email" placeholder="Email">
                        <input type="text" id="address" placeholder="Address">
                        <button class="btn btn-modal">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <!--End of New RIders Modal div-->



        <!--Edit New Riders Modal or Form-->
        <div class="edit-modal modal-wrapper">
            <div class="modal">
                <div class="modal-header">
                    <h3>Update Rider</h3>
                </div>
                <div class="modal-body">
                    <form class="form" autocomplete="off">
                        <!--autocomplete off means no suggestions when a textbox is focused-->
                        <input type="text" id="fullName" placeholder="Full Name">
                        <input type="number" id="phone" placeholder="Phone">
                        <input type="email" id="email" placeholder="Email">
                        <input type="text" id="address" placeholder="Address">
                        <button class="btn btn-modal">Update</button>
                    </form>
                </div>
            </div>
        </div>
        <!--End of Update RIders Modal div-->

    </div>
    <!--This is the end of the main div-->
